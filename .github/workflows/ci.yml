name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # https://devguide.python.org/versions/#supported-versions
        # also see pyupgrade in test_tools.py and python_requires in setup.cfg
        python-version: [3.9, '3.10', 3.11, 3.12]
        env:
          - VERSION=2.10.2 MD5=003704f56d7d5dc72e7a04fe8147ff10
          - VERSION=3.4.1 MD5=6dc51978c1c115136b1480dc71ad546b

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-java@v1
        with:
          # https://cwiki.apache.org/confluence/display/HADOOP/Hadoop+Java+Versions
          java-version: 8
      - name: Cache download
        uses: actions/cache@v4
        env:
          cache-name: cache-download
        with:
          path: download
          key: ${{ matrix.env }}
      - name: Install HDFS
        run: ${{ matrix.env }} ./install-hdfs.sh
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install --upgrade -r dev_requirements.txt
      - name: pytest
        run: PATH=hadoop/bin:$PATH PYTHONHASHSEED=random pytest
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
