name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # https://devguide.python.org/versions/#supported-versions
        python-version: [3.7, 3.8, 3.9, '3.10', 3.11]
        env:
          - VERSION=2.10.1 MD5=13939bb85bd85bb376810c1e1d6f6bc8
          - VERSION=3.2.2 MD5=e7cebb6420657030539dc644ed7ee1f0

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-java@v1
        with:
          # https://cwiki.apache.org/confluence/display/HADOOP/Hadoop+Java+Versions
          java-version: 8
      - name: Cache download
        uses: actions/cache@v2
        env:
          cache-name: cache-download
        with:
          path: download
          key: ${{ matrix.env }}
      - name: Install HDFS
        run: ${{ matrix.env }} ./install-hdfs.sh
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install --upgrade -r dev_requirements.txt
      - name: pytest
        run: PATH=hadoop/bin:$PATH PYTHONHASHSEED=random pytest
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
